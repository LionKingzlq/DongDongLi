<title>教学地址</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		数据中心 <span class="c-gray en">&gt;</span> 教学地址 <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div class="text-c">
			日期范围： <input type="text"
				onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})"
				id="datemin" class="input-text Wdate" style="width: 120px;">
			- <input type="text"
				onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})"
				id="datemax" class="input-text Wdate" style="width: 120px;">
			<input type="text" class="input-text" style="width: 250px"
				placeholder="输入会员名称、电话、邮箱" id="" name="">
			<button type="submit" class="btn btn-success radius" id="" name="">
				<i class="Hui-iconfont">&#xe665;</i> 搜教师
			</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l"> <a href="javascript:;" onclick="datadel()"
				class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i>
					批量删除</a> <a href="javascript:;"
				onclick="member_add('批量添加','course-add-list.html','','510')"
				class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>
					批量添加</a>
			</span> <span class="r">共有数据：<strong id="count">88</strong> 条
			</span>
		</div>
		<div class="mt-20">
			<table
				class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">
						<th width="25"><input type="checkbox" name="" value="-1"></th>
						<th width="40">ID</th>
						<th width="80">学区名</th>
						<th width="60">年级</th>
						<th width="80">开课时间</th>
						<th width="80">具体时间</th>
						<th width="80">上课时间</th>
						<th width="50">班次</th>
						<th width="50">教师</th>
						<th width="50">科目</th>
						<th width="50">课次</th>
						<th width="60">教室</th>
						<th width="80">添加者</th>
						<th width="80">添加时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div id="manager" style="display: none;">
		<td class="td-manage"><a style="text-decoration: none"
			onClick="member_stop(this,'iid')" href="javascript:;" title="停用"><i
				class="Hui-iconfont">&#xe631;</i></a> <a title="编辑" href="javascript:;"
			onclick="member_edit('编辑','course-add.html','iid','','700')"
			class="ml-5" style="text-decoration: none"><i
				class="Hui-iconfont">&#xe6df;</i></a>
			<a title="删除" href="javascript:;" onclick="course_del(this,'iid')"
			class="ml-5" style="text-decoration: none"><i
				class="Hui-iconfont">&#xe6e2;</i></a></td>
	</div>
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="js/H-ui.js"></script>
	<script type="text/javascript" src="js/H-ui.admin.js"></script>
	<script type="text/javascript">
		$(function() {
			$
					.ajax({
						url : "/ddl/course/coursesInPage",
						data : "pageNum=0",
						dataType : "json",
						success : function(data) {
							var courses = data['array'];
							$("#count").html(courses.length);
							
							for (x in courses) {
								var course = courses[x];

								var tdSelect = "<td><input type='checkbox' value='"+ course['id'] +"' name=''></td>";
								var tdId = "<td>" + course['id'] + "</td>";
								var tdAddressId = "<td>" + course['addressId'] + "</td>";
								var tdGrade = "<td>" + course['grade'] + "</td>";
								var tdStartTime = "<td>" + course['startTime'] + "</td>";
								var tdClassDay = "<td>" + course['classDay'] + "</td>";
								var tdClassTime = "<td>" + course['classTime'] + "</td>";
								var tdTeacher = "<td>" + course['teacher'] + "</td>";
								var tdType = "<td>" + course['type'] + "</td>";
								var tdClassName = "<td>" + course['className'] + "</td>";
								var tdClassRoom = "<td>" + course['classRoom'] + "</td>";
								var tdTimes = "<td>" + course['times'] + "</td>";
								var tdAdmin = "<td>" + course['adminName'] + "</td>";
								var tdAddTime = "<td>" + course['addTime'] + "</td>";
								var tdManage = "<td class='td-manage'>"
										+ $("#manager").html() + "</td>";
								tdManage = tdManage.replace(/iid/g,
										course['id']);

								var tr = "<tr class='text-c'>" + tdSelect
										+ tdId + tdAddressId + tdGrade + tdStartTime
										+ tdClassDay + tdClassTime + tdTeacher + tdType + tdClassName
										+ tdClassRoom + tdTimes
										+ tdAdmin + tdAddTime + tdManage + "</tr>";
								$(".table-sort tbody").append(tr);
							}

						}
					});
			$('.table-sort tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					/* table. */$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
				}
			});
		});
		/*用户-添加*/
		function member_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-查看*/
		function member_show(title, url, id, w, h) {
			layer_show(title, url+"?id="+id, w, h);
		}
		
		/*用户-编辑*/
		function member_edit(title, url, id, w, h) {
			layer_show(title, url+"?id="+id, w, h);
		}
		/*密码-修改*/
		function change_password(title, url, id, w, h) {
			layer_show(title, url, w, h);
		}
		/*用户-删除*/
		function course_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				$.ajax({
					url : "/ddl/course/delete",
					data : "id=" + id,
					type : "POST",
					success : function(data) {
						if(data.flag)
							$(obj).parents("tr").remove();
					}
				});
				layer.close(index);
			});
		}
		
		function datadel(){
			var data =[]; 
			$("input:checkbox:checked").each(function(){
				if($(this).val() > -1){
					data.push($(this).val()); 
				}
			});
			$.ajax({
				url : "/ddl/course/deleteMore",
				data : "ids=" + data,
				type : "POST",
				success : function() {
					window.location.reload();
				}
			});
		}
	</script>
	<div id="test"></div>
</body>
</html>
